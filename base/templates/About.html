<section id="about" class="about">
  <div class="container" data-aos="fade-up">

    <div class="section-header">
      <h2>About Us</h2>
      <p>Learn More <span>About Us</span></p>
    </div>
      {% for about in about %}
    <div class="row gy-4">
      <div class="col-lg-7 position-relative about-img" style="background-image: url(/static/assets/img/about.jpg) ;" data-aos="fade-up" data-aos-delay="150">
        <div class="call-us position-absolute">
          <h4>Book a Table</h4>
          <p>{{ about.phone }}</p>
        </div>
      </div>
      <div class="col-lg-5 d-flex align-items-end" data-aos="fade-up" data-aos-delay="300">
        <div class="content ps-0 ps-lg-5">
          <p class="fst-italic">
            {{ about.header }}
          </p>
          <ul>
            <li><i class="bi bi-check2-all"></i> {{ about.check_flag }} </li>
            <li><i class="bi bi-check2-all"></i> {{ about.check_flag2 }} </li>
            <li><i class="bi bi-check2-all"></i> {{ about.check_flag3 }} </li>
          </ul>
          <p>
            {{ about.finish }}
          </p>

          <div class="position-relative mt-4">
            <img src="{{ about.image.url }}" class="img-fluid" alt="">
            <a href="{{ about.youtube_video }}" class="glightbox play-btn"></a>
          </div>
        </div>
      </div>
    </div>

  </div>
    {% endfor %}
</section><!-- End About Section -->
